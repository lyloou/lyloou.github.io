s="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> org.jsoup.Jsoup;</span><br><span class="line"><span class="keyword">import</span> org.jsoup.nodes.Document;</span><br><span class="line"><span class="keyword">import</span> org.junit.Test;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"><span class="keyword">import</span> java.util.regex.Matcher;</span><br><span class="line"><span class="keyword">import</span> java.util.regex.Pattern;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">Test</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// http://www.runoob.com/java/java-regular-expressions.html</span></span><br><span class="line">    <span class="meta">@Test</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">testRegex</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="type">String</span> <span class="variable">input</span> <span class="operator">=</span> <span class="string">&quot;【丝路亚心】250gX4&lt;font color=\&quot;red\&quot;&gt;核桃仁&lt;/font&gt; 原味生&lt;font color=\&quot;red\&quot;&gt;核桃核桃仁&lt;/font&gt; 新疆特产, &lt;font color=\&quot;red\&quot;&gt;123445&lt;/font&gt;bcdef&quot;</span>;</span><br><span class="line">        <span class="type">String</span> <span class="variable">regex</span> <span class="operator">=</span> <span class="string">&quot;&lt;font[^&gt;]+?&gt;(.*?)&lt;\\\\/font&gt;&quot;</span>;</span><br><span class="line">        <span class="type">Pattern</span> <span class="variable">compile</span> <span class="operator">=</span> Pattern.compile(regex);</span><br><span class="line">        <span class="type">Matcher</span> <span class="variable">matcher</span> <span class="operator">=</span> compile.matcher(input);</span><br><span class="line">        List&lt;String&gt; output = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">        <span class="type">int</span> <span class="variable">count</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">while</span> (matcher.find()) &#123;</span><br><span class="line">            System.out.println(<span class="string">&quot;--&quot;</span> + count);</span><br><span class="line">            output.add(matcher.group(count));</span><br><span class="line">            count++;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        System.out.println(output);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Test</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">testHtml</span><span class="params">()</span> &#123;</span><br><span class="line"></span><br><span class="line">        <span class="type">String</span> <span class="variable">html</span> <span class="operator">=</span> <span class="string">&quot;&lt;span style=\&quot;color:red;border-radius:10px;background-color:blue;\&quot;&gt;抢购&lt;/span&gt; 我是标题我是标题我是标题&lt;font color=\&quot;red\&quot;&gt;高亮&lt;/font&gt;我是标题我是标题我是标题我是标题&lt;font color=\&quot;red\&quot;&gt;高亮&lt;/font&gt;我是标题&quot;</span>;</span><br><span class="line"></span><br><span class="line">        <span class="type">Document</span> <span class="variable">doc</span> <span class="operator">=</span> Jsoup.parse(html);</span><br><span class="line">        System.out.println(doc); <span class="comment">// 输出带标签的html文档</span></span><br><span class="line">        System.out.println(<span class="string">&quot;\n----&gt;&quot;</span> + doc.text()); <span class="comment">// 输出内容</span></span><br><span class="line">        System.out.println(<span class="string">&quot;\n----&gt;&quot;</span> + doc.getElementsByTag(<span class="string">&quot;span&quot;</span>).get(<span class="number">0</span>).html());</span><br><span class="line">        System.out.println(<span class="string">&quot;\n----&gt;&quot;</span> + doc.getElementsByTag(<span class="string">&quot;font&quot;</span>).get(<span class="number">0</span>).html());</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Test</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">testStyle</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="type">String</span> <span class="variable">style</span> <span class="operator">=</span> <span class="string">&quot;position: absolute; width: 500px; height: 552px; color: red; background-color: blue;&quot;</span>;</span><br><span class="line">        <span class="type">String</span> <span class="variable">width</span> <span class="operator">=</span> <span class="string">&quot;width&quot;</span>;</span><br><span class="line">        <span class="type">String</span> <span class="variable">color</span> <span class="operator">=</span> <span class="string">&quot;color&quot;</span>;</span><br><span class="line">        <span class="type">String</span> <span class="variable">backgroundColor</span> <span class="operator">=</span> <span class="string">&quot;background-color&quot;</span>;</span><br><span class="line">        System.out.println(getFloat(style, width));</span><br><span class="line">        System.out.println(getString(style, color));</span><br><span class="line">        System.out.println(getString(style, backgroundColor));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// https://www.cnblogs.com/qlqwjy/p/7531579.html</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">double</span> <span class="title function_">getFloat</span><span class="params">(String value, String property)</span> &#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="keyword">if</span> (value.contains(property)) &#123;</span><br><span class="line">                value = value.substring(value.indexOf(property));</span><br><span class="line">                value = value.substring(<span class="number">0</span>, value.contains(<span class="string">&quot;;&quot;</span>) ? value.indexOf(<span class="string">&quot;;&quot;</span>) : value.length());</span><br><span class="line">                <span class="type">String</span> <span class="variable">attr</span> <span class="operator">=</span> value.substring(value.indexOf(<span class="string">&quot;:&quot;</span>) + <span class="number">1</span>).trim();</span><br><span class="line">                <span class="keyword">return</span> Double.parseDouble(attr.substring(<span class="number">0</span>, attr.indexOf(<span class="string">&quot;px&quot;</span>)));</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            <span class="comment">// ignore all exception</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> String <span class="title function_">getString</span><span class="params">(String value, String property)</span> &#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="keyword">if</span> (value.contains(property)) &#123;</span><br><span class="line">                System.out.println(value);</span><br><span class="line">                value = value.substring(value.indexOf(property));</span><br><span class="line">                value = value.substring(<span class="number">0</span>, value.contains(<span class="string">&quot;;&quot;</span>) ? value.indexOf(<span class="string">&quot;;&quot;</span>) : value.length());</span><br><span class="line">                <span class="keyword">return</span> value.substring(value.indexOf(<span class="string">&quot;:&quot;</span>) + <span class="number">1</span>).trim();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            <span class="comment">// ignore all exception</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> <span class="string">&quot;&quot;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
