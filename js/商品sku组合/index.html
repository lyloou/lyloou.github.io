&quot;</span>,</span><br><span class="line">        <span class="string">&quot;spec_value_id&quot;</span>: <span class="number">48480</span>,</span><br><span class="line">        <span class="string">&quot;active&quot;</span>: <span class="string">&quot;selected&quot;</span>,</span><br><span class="line">        <span class="string">&quot;disabled&quot;</span>: <span class="string">&quot;false&quot;</span></span><br><span class="line">    &#125;, &#123;</span><br><span class="line">        <span class="string">&quot;spec_value_name&quot;</span>: <span class="string">&quot;M&quot;</span>,</span><br><span class="line">        <span class="string">&quot;spec_value_image&quot;</span>: <span class="string">&quot;&quot;</span>,</span><br><span class="line">        <span class="string">&quot;spec_value_id&quot;</span>: <span class="number">48481</span>,</span><br><span class="line">        <span class="string">&quot;disabled&quot;</span>: <span class="string">&quot;false&quot;</span></span><br><span class="line">    &#125;],</span><br><span class="line">    <span class="string">&quot;spec_id&quot;</span>: <span class="number">742</span></span><br><span class="line">&#125;]</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">getNumberArray</span>(<span class="params">spec</span>) &#123;</span><br><span class="line">    <span class="keyword">let</span> arr1 = []</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i <span class="keyword">in</span> spec) &#123;</span><br><span class="line">        <span class="keyword">let</span> arr2 = [];</span><br><span class="line">        <span class="keyword">let</span> children = spec[i].<span class="property">children</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> j <span class="keyword">in</span> children) &#123;</span><br><span class="line">
